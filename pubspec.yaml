name: in_lib_nav
description: "InLib Guide is an indoor navigation app designed for libraries, helping users quickly locate books. With an intuitive interface and real-time directions, it enhances the library experience by making exploration simple and efficient."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  camera: ^0.11.1
  flutter:
    sdk: flutter
  google_mlkit_commons: ^0.9.0
  google_mlkit_text_recognition: ^0.14.0
  image_picker: ^1.1.2
  path: ^1.9.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/inlib_logo.png
    - assets/images/inlib_logo_trsp.png